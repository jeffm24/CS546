<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>CS-546 Assignment 2</h1>
                <h2>Jeff Mariconda</h2>
            </div>
        </div>
        <main>
            <h2>My To-Do List</h2>
            <p>
                The different routes I have set up will allow me to manage a basic To-Do list. I will be able to view all entries by status, view specific entries by id, and add, modify, and remove entries.
            </p>

            <section>
                <h3>Add a new entry:</h3>
                <form method="post" action="/api/todo">
                    <label for="author">author:</label>
                    <input type="text" name="author">
                    <br />
                    <label for="taskTitle">taskTitle:</label>
                    <input type="text" name="taskTitle">
                    <br />
                    <label for="taskDescription">taskDescription:</label>
                    <input type="textarea" name="taskDescription">
                    <br />
                    <input type="submit" value="Submit">
                </form>
            </section>
        </main>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
